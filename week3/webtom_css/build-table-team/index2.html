<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ss9/bootstrap-5.2.3-dist/css/bootstrap.css">
    <style>
    
        .btn-danger {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <table class="table table-light">
        <tr>
            <th> tên Máy </th>
            <th> Mở Máy </th>
            <th>Trạng thái </th>
        </tr>
        <tr>
            <td>Máy 1</td>
            <td><button type="button" onclick="toggleMachineStatus(this)">Tắt máy</button></td>
            <td>Đang Bật</td>
        </tr>
        <tr>
            <td>Máy 2</td>
            <td><button type="button" onclick="toggleMachineStatus(this)">Tắt máy</button></td>
            <td>Đang Tắt</td>
        </tr>
    </table>

    <script src="../ss9/bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <script>
        function toggleMachineStatus(button) {
            var row = button.parentNode.parentNode;
            var statusCell = row.cells[2];

            if (statusCell.textContent === "Đang Bật") {
                statusCell.textContent = "Đang Tắt";
                button.textContent = "Mở máy";
                // Xóa lớp btn-danger để đổi màu nút về mặc định
                button.classList.remove('btn-danger');
            } else {
                statusCell.textContent = "Đang Bật";
                button.textContent = "Tắt máy";
                // Thêm lớp btn-danger để đổi màu nút thành đỏ
                button.classList.add('btn-danger');
            }
        }
    </script>
</body>
</html>
